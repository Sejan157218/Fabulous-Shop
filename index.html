<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulous Shop</title>
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-container">
           
     <div class="container">
        <div class= "row">
            <div class="col-12 col-md-3 col-lg-3 "> <span class="logo"> <span>ùìï</span class="logo-s">abulous</span></div>
            <div class="col-12 col-md-9 col-lg-9 mt-2">
            <div class="d-flex align-items-center search-section">
                   
             <div class="search mx-1">
                <input class="search-box" type="search" placeholder="Search here" aria-label="Search">
               <button class="search-btn">SEARCH</button>
            </div>
            <div class="d-flex cart-section">
               <select class="form-select " aria-label="Default select example">
                   <option selected>English</option>
                   <option value="Bangla">Bangla</option>
                 </select>
                 <select class="form-select mx-1" aria-label="Default select example">
                   <option selected>USD</option>
                   <option value="BDT">BDT</option>
                   <option value="INR">INR</option>
                 </select>
  
                 <span class="shopping-cart d-flex align-items-center"> <i class="fa-solid fa-basket-shopping"></i> Shopping Cart : 3</span>
            </div>
            </div>
            <hr class="mt-3 mb-0" style="color: #5D6265;">
            </div>  
            
         </div>

         <!-- category bar -->
         <div class= "row">
            <div class="col-12 col-md-3 col-lg-3 "> 
                <h4 class="catagories">
                    <i class="fa-solid fa-bars"></i>
                    Catagories
                </h4>
            </div>
            <div class="col-12 col-md-9 col-lg-9 d-flex align-items-center search-section address-div">
               
             <div class="search mx-1">
                  <!-- address bar -->
                  <div class="address-section">
                    <div class="nav-address">
                        <div class="address-text">
                            <span class="me-2"><i class="fas fa-phone-volume icon me-2"></i>Hotline :
                                (704) 555-0127</span>
                            <span><i class="fas fa-envelope icon me-2"></i>
                                learnology@support.com</span>
                        </div>

                    </div>
                </div>
             </div>
             <div class="d-flex cart-section" style="margin-bottom: -15px;">
                <div class="nav-bar">
                    <ul class="d-flex align-items-center ps-0">
                        <li class="me-2">
                          <a  aria-current="page" href="#">My Account</a>
                        </li>
                        <li class="me-2">
                          <a  href="#">Wish List</a>
                        </li>
                        <li class="me-2">
                          <a  href="#">Checkout</a>
                        </li>
                        <li class="me-2">
                          <a  href="#">Track Order</a>
                        </li>
                        <li class="ms-2">
                          <a  href="#">Login</a>
                        </li>
                      
                      </ul>
                </div>
             </div>
            </div>
         </div>
     </div>
        </div>
    </header>
    <main>
        <h1 class="code">code ware</h1>
        main
    </main>
    <footer>
        footer
    </footer>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
